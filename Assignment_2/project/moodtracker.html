<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="moodtracker.css" />
  </head>
  <body>
    <div class="mood-tracker-screen">
      <div class="div">
        <div class="overlap-group">
          <div class="navbar-breakpoint">
            <div class="container">
              <div class="content"><div class="logo"></div></div>
              <div class="actions">
                <button class="button"><button class="text-wrapper">Main</button></button>
                <div class="icon">
                  <div class="icon-menu"><img class="img" src="img/icon.svg" /></div>
                </div>
              </div>
            </div>
          </div>
          <img class="element" src="img/1650362749indeximg-1.png" />
        </div>
        <div class="header-breakpoint">
          <div class="container-2">
            <div class="section-title">
              <div class="tagline">Track Your Mood</div>
              <div class="content-2">
                <div class="short-heading-here">Select Your Mood</div>
                <p class="text">
                  Choose your mood for each day or over a range of days using the calendar view or slider.
                </p>
              </div>
            </div>
            <div class="actions-2">
              <button class="button-wrapper"><button class="text-wrapper">Save</button></button>
              <button class="div-wrapper"><button class="button-2">Cancel</button></button>
            </div>
          </div>
        </div>
        <div class="column-wrapper">
          <div class="column">
            <div class="content-2">
              <div class="medium-length-hero">Mood Tracker</div>
              <p class="p">
                A calendar view or slider where users can select their mood each day or over a range of days. Includes
                options like &#39;Happy,&#39; &#39;Sad,&#39; &#39;Anxious,&#39; etc.
              </p>
            </div>
            <div class="actions-2">
              <button class="button-wrapper"><button class="text-wrapper">Select Mood</button></button>
              <button class="button-3"><button class="button-4">Save Mood</button></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
