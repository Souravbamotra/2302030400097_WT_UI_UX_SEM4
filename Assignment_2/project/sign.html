<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="signin-property">
      <div class="container">
        <div class="frame">
          <div class="div">
            <div class="heading">Sign In</div>
            <p class="sub-heading">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div class="frame-2">
            <div class="frame-3">
              <img class="text-input" src="img/text-input-01.png" />
              <div class="text-input-2">
                <div class="text-wrapper">Enter your password</div>
                <div class="img-wrapper"><img class="icon" src="img/icon.svg" /></div>
              </div>
              <div class="frame-4">
                <div class="agreement">
                  <div class="img-wrapper"><img class="img" src="img/image.svg" /></div>
                  <div class="by-clicking-sign-up">Stay signed in</div>
                </div>
                <div class="forgot-password"><div class="by-clicking-sign-up-2">Forgot Password?</div></div>
              </div>
            </div>
            <div class="div">
              <button class="button"><button class="button-2">Sign in</button></button>
              <div class="frame-5">
                <img class="line" src="img/line-1.svg" />
                <div class="text-wrapper-2">or continue with</div>
                <img class="line" src="img/line-2.svg" />
              </div>
              <div class="frame-6">
                <button class="button-3">
                  <div class="img-wrapper"><img class="vector" src="img/vector-2.svg" /></div>
                  <div class="text-wrapper-3">Google</div>
                </button>
                <div class="bi-facebook-wrapper"><div class="bi-facebook"></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
